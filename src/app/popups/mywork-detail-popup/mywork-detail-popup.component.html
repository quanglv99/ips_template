<mat-card>
    <div class="header">
        <mat-card-title>Chi tiết Uỷ quyền của tôi</mat-card-title>
        <a class="btn-close" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="scrollable-content">
        <app-step-progress [steps]="state" [currentStep]="currentStep"></app-step-progress>
            <mat-divider></mat-divider>
        <form class="form-input" [formGroup]="updateWorkForm">
            <div class="inline-item">
                <p><span>Chi nhánh</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="branch">
                    </mat-form-field>
                </p>
            </div>
            <div class="flex-item">
                <div class="inline-item">
                    <p><span>Hiệu lực từ</span>
                        <mat-form-field appearance="outline" class="w-300">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="startdate" formControlName="startDate">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="startdate"></mat-datepicker-toggle>
                            <mat-datepicker #startdate>
                                <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancel</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>
                    </p>
                </div>
                <div class="inline-item">
                    <p><span>Hiệu lực đến</span><mat-form-field appearance="outline" class="w-300">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="enddate" formControlName="endDate">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="enddate"></mat-datepicker-toggle>
                            <mat-datepicker #enddate>
                                <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancel</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field></p>
                </div>
            </div>
            <div class="inline-item">
                <p><span>Người phân công</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="owner">
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Thành phần</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="member">
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Người nhận</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="employee">
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ghi chú</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <textarea matInput type="text" rows="4" formControlName="note"></textarea>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Người phê duyệt</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="approver">
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Khác</span><input type="file" name="others" formControlName="file" class="file-upload" /></p>
            </div>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="footer">
            <button mat-raised-button color="warn" *ngIf="data.status.id !== 4" >Hủy Ủy quyền</button>
            <button mat-raised-button color="primary" class="ml-50" *ngIf="data.status.id === 1 " [disabled]="!isFormDirty">Cập nhật</button>
        </div>
    </mat-card-footer>
</mat-card>
