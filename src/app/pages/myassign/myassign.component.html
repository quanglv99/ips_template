<h2 class="title">Danh sách Uỷ quyền của tôi</h2>
<mat-card class="card-table">
    <mat-card-content>
        <div class="header-container">
            <button mat-raised-button color="primary" class="right-btn" routerLink="add-my-assign">Thêm mới</button>
            <div class="group">
                <i class="material-icons">search</i>
                <input placeholder="Search" type="search" class="input">
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="card-table">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="branchname">
                    <th mat-header-cell *matHeaderCellDef> Chi Nhánh </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.branchname }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{element.createdDate | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="employee">
                    <th mat-header-cell *matHeaderCellDef> Người nhận </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{element.employee}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{element.status.name}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Hành động </th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="onClick(element)" class="btn-icon"><i class="material-icons">edit_note</i></a>
                        <a class="btn-icon">
                            <i class="material-icons">restore_from_trash</i>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
