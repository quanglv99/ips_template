<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <mat-card-title>Cập nhật thông tin</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form class="form-input" [formGroup]="editMemberForm">
                    <div class="inline-item">
                        <p><span>Tên thành phần</span>
                            <mat-form-field class="config-input" appearance="outline">
                                <input matInput id="config-input" placeholder="Nhập thành phần" formControlName="nameMember">
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Jobcode</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <mat-select formControlName="jobcodes" multiple>
                                    <mat-option *ngFor="let jobcode of jobcodes" [value]="jobcode.id">{{ jobcode.jobcode }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Ghi chú</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <textarea matInput type="text" rows="4" formControlName="note"></textarea>
                            </mat-form-field>
                        </p>
                    </div>
                    <button mat-raised-button color="primary" class="button-btn">Lưu</button>
                    <button mat-raised-button color="warn">Xóa</button>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>
