<h2 class="title">CẤU HÌNH CÁC THÀNH PHẦN THAM GIA ĐÓNG MỞ KHO</h2>
<mat-card class="card-table">
    <mat-card-content>
        <div class="header-container">
            <button mat-raised-button color="primary" class="right-btn" routerLink="add-member">Thêm mới</button>
            <div class="group">
                <i class="material-icons">search</i>
                <input placeholder="Search" type="search" class="input">
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="card-table">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nameMember">
                    <th mat-header-cell *matHeaderCellDef> Thành phần </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.name }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{element.status}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Hành động </th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="onRowClick(element)" [routerLink]="['/default/setting/member',element.id]"><i class="material-icons"
                style="color: #555555;">edit</i></a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
